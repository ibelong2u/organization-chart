<html><head><title>Creating a New Table</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<meta content="MSHTML 6.00.2900.2722" name="GENERATOR"/></head>
<body>
<p><font face="Verdana" color="#000099" size="5"><strong>Creating a new Project</strong></font></p>
<form name="newtable" action="create_table.asp" method="post">
<p><font face="Verdana" color="#000099">Enter the Project Name: </font><input maxlength="8" name="pName"/></p>
<p><font face="Verdana" color="#000099">Enter the Project Manager information:</font></p><font face="Verdana" size="2">
<p>Name: <input maxlength="20" name="name"/> <br/>Project Position: <input disabled="disabled" maxlength="10" value="Manager" name="projectPosition"/> <br/>Job Title: <input type="test" maxlength="20" name="jobtitle"/> <br/>Supervisor: <input disabled="disabled" maxlength="20" value="null" name="supervisor"/> <br/>Phone: <input maxlength="15" name="phone"/> <br/>Office: <input maxlength="4" name="office"/> <br/>E-Mail: <input maxlength="40" name="email"/> <br/><br/><input type="submit" value="Submit" name="Submit"/> <input id="Reset1" type="reset" value="Reset" name="Reset1"/> <input onclick="javascript: history.back();" type="button" value="Cancel"/> </p></font></form></body></html>
